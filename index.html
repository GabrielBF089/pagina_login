<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eff1f0745a.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section id="area-login">
        <h1>Login</h1>

        <form action="">
            <div class="area-input">
                <label for="email"><i class="fa-solid fa-user"></i></label>
                <input type="email" name="email" placeholder="Email">
            </div>

            <div class="area-input">
                <label for="senha"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="senha" placeholder="Senha">
            </div>

            <div class="area-input">
                <button type="button">Acessar</button>
            </div>

            <div class="funcoes-extras">
                <div>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Manter Conectado</label>
                </div>

                <div>
                    <a href="">Esqueceu a Senha?</a>
                </div>
            </div>

            <div class="area-registro">
                <p>NÃ£o possui conta? <a href="">Registrar-se</a></p>
            </div>

            <div class="area-contas">
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-brands fa-google 4x fa-2xl"></i>
            </div>
        </form>
    </section>
</body>
</html>
